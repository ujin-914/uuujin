<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
      <!-- 부트스트랩 5.2.3 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>    
  <!-- 부트스트랩 5.2.3 -->    
</head>
<body>
    <div class="container"></div>
        <div class="d-flex justify-content-center justify-content-center py-4">
            <a href="#">
                <img alt="헤더로고" src="이미지파일/logo_coupang_w350.png" class="img-fluid" width="200px">
            </a>
        </div>
    </div>
    <hr>
    <div class="container"></div>
        <div class="d-flex justfiy-content-xl-end justify-content-center">
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">이메일 로그인</a></li>
                <li class="nav-item"><a href="#" class="nav-link">휴대폰번호 로그인</a></li>
                <li class="nav-item"><a href="#" class="nav-link">QR 로그인</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="d-flex justfiy-content-xl-end justify-content-center">
            <form class="mb-4">
                <label class="mt-3" style="font-size:15px; color:black; font-weight: 500;">아이디</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="아이디를 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <label class="mt-3" style="font-size:15px; color:black; font-weight: 500;">비밀번호</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="비밀번호를 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <div class="form-check py-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    자동 로그인
                </label>

                </div>
                <button class=" btn btn-primary btn-lg mt-3 py-3" style="height:60px; width: 350px ;">로그인 </button>
                <hr>
                <button class=" btn btn-outline-primary btn-lg mt-3 py-3" style="height:60px; width: 350px ;">회원가입 </button>
            </div>
        </div>

</body>
</html>
