<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
     <!-- 부트스트랩 5.2.3 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>    
 <!-- 부트스트랩 5.2.3 --> 
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center justify-content-center py-4">
            <a href="#">
                <img alt="헤더로고" src="이미지파일/logo_coupang_w350.png" class="img-fluid" width="200px">
            </a>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row py-4 mb-2">
            <div class="text-center">
                <h3><b>회원정보를 입력해주세요.</b></h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center justify-content-center">
            <form class="m-5">
                <label class="mt-4" style="font-size:15px; color:black; font-weight: 500;">아이디</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="아이디를 입력하세요" style="height:50px; width:250px; font-size:15px">
                    <button class="btn btn-secondary">중복확인</button>
                </div>
                <label class="mt-4" style="font-size:15px; color:black; font-weight: 500;">비밀번호</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="비밀번호를 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <label class="mt-4" style="font-size:15px; color:black; font-weight: 500;">비밀번호 확인</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="비밀번호를 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <label class="mt-4" style="font-size:15px; color:black; font-weight: 500;">이름</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="이름을 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <label class="mt-4" style="font-size:15px; color:black; font-weight: 500;">휴대폰 번호</label>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="휴대폰 번호를 입력하세요" style="height:50px; width:250px; font-size:15px">
                </div>
                <br>
                <div class="form-check py-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        전체동의
                    </label>
                </div>
                <div class="container sample">
                    전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택 하실 수 있습니다. 
                    선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.
                </div>
                <br>
                <ul class="list-group">
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">
                        <label class="" style="font-size:15px; color:black; font-weight: 500;">[필수] 만 14세 이상입니다</label>
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[필수] 쿠팡 이용약관 동의
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[필수] 전자금융거래 이용약관 동의
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[필수] 개인정보 수집 및 이용동의
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[필수] 개인정보 제3자 제공 동의
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[선택] 마케팅 목적의 개인정보 수집 및 이용동의
                    </li>
                    <li class="list-group-item py-3">
                        <input type="checkbox" class="form-check-input me-1">[선택] 광고성 정보수신동의
                    </li>
                </ul>

                <button class=" btn btn-primary btn-lg mt-3 py-3" style="height:60px; width: 350px ;">동의하고 가입하기 </button>
            
            </form>
        </div>
    </div>
    <!----footer-->
    
</body>
</html>
